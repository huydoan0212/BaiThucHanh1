<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 3</title>
    <link rel="stylesheet" href="../css/style3.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="display">
                <div class="title">
                    <p>Sign In</p>
                </div>
                <form action="">
                    <input type="text" placeholder="username or email" id="email">
                    <input type="text" placeholder="password" id="password">
                    <button id="sign-in-btn">SIGN IN</button>
                </form>
                <div class="sub-text">
                    <p>Or login with</p>
                </div>
                <div class="icon">
                    <img src="../img/Facebook-Logo-PNG-Clipart-Background.png" alt="" id="facebook">
                    <img src="../img/R.png" alt="" id="google">
                </div>
                <div class="text-bottom">
                    <p>Sign Up</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
