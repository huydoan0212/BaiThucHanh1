<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 4</title>
    <link rel="stylesheet" href="../css/style4.css">
    <script src="https://kit.fontawesome.com/3e135170bd.js" crossorigin="anonymous"></script>

</head>
<body>
<div id="container">
    <div id="display">
        <div id="account">
            <div class="text-title">
                <p>Account</p>
            </div>
            <div class="row name-row">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Full Name" class="input full-name">
            </div>
            <div class="row email-row">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Email Adress" class="input email-address">
            </div>
            <div class="row password-row">
                <i class="fa-solid fa-key"></i>
                <input type="text" placeholder="Password" class="input password">
            </div>
        </div>
        <div id="date-of-birth">
            <div class="text-title">
                <p>Date of Birth</p>
            </div>
            <div class="row-dob">
                <input type="text" placeholder="DD" class="dob date">
                <input type="text" placeholder="MM"  class="dob month">
                <input type="text" placeholder="YYYY"  class="dob year">
            </div>
        </div>
        <div id="gender">
            <div class="text-title">
                <p>Gender</p>
            </div>
            <div class="row-gender">
                <input type="text" placeholder="Male" class="male">
                <input type="text" placeholder="Female" class="female">
            </div>
        </div>
        <div id="payment-details">
            <div class="text-title">
                <p>Payment Details</p>
            </div>
            <button class="btn credit-card-btn">
                <i class="fa-brands fa-cc-visa"></i>
                <span class="text-credit-btn">Credit Card</span>
            </button>
            <button class="btn paypal-btn">
                <i class="fa-brands fa-cc-paypal"></i>
                <span class="text-paypal-btn">Paypal</span>
            </button>
            <div class="row-card-number">
                <i class="fa-regular fa-credit-card"></i>
                <input type="text" placeholder="Card Number" class="card-number-input">
            </div>
            <div class="card-cvc">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Card CVC" class="card-cvc-input">
            </div>
            <div class="select-items">
                <select name="" id="day-month" class="dmy">
                    <option value="">01 Jan</option>
                    <option value="">01 Feb</option>
                    <option value="">01 Mar</option>

                </select>
                <select name="" id="year" class="dmy">
                    <option value="">2015</option>
                    <option value="">2014</option>
                    <option value="">2013</option>
                </select>
            </div>
        </div>
        <div id="message">
            <div class="text-title">
                <p>Terms and Conditions</p>
            </div>
            <div class="accept">
                <input type="checkbox" class="checkbox">
                <p>I accept the terms and conditions for signing up to this service, and hereby confirm I have read the
                    privacy policy</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
