<!DOCTYPE html>
<html>
<head>
    <style>
        #image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
        }
    </style>
</head>
<body>
<img id="image" src="../2305_hinh-nen-4k-one-piece.jpg" alt="Your Image">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function () {
        function rotateImage() {
            var image = $("#image");
            var currentRotation = 0;

            setInterval(function () {
                currentRotation += 15;
                image.css("transform", "translate(-50%, -50%) rotate(" + currentRotation + "deg)");
            }, 2000);
        }

        rotateImage();
    });
</script>
</body>
</html>
